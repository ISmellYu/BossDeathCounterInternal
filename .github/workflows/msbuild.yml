name: Build Solution

on:
  push:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: BossDeathCounterInternal.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Vcpkg integrate
      run: vcpkg integrate install
      
    - name: Vcpkg install required pacakges
      run: vcpkg install boost-json

    - name: Build x64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /property:Platform=x64
      
    - name: Build x86
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /property:Platform=x86
    
    - name: Truncate Commit SHA
      id: truncate_sha
      run:  |
        echo "::set-output name=sha_short::$(git rev-parse --short ${{ github.sha }})"
        echo "${{ steps.truncate_sha.outputs.sha_short }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
      with:
        tag_name: ${{ steps.truncate_sha.outputs.sha_short }}
        release_name: Release ${{ steps.truncate_sha.outputs.sha_short }}
        body: |
          Automatic release generated by GitHub Actions.
        draft: false
        prerelease: false
        
    - name: Upload App x64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Build\BossDeathCounterInternalDX11 (x64).dll
        asset_name: BossDeathCounterInternalDX11x64.dll
        asset_content_type: application/octet-stream
      
    - name: Upload App x86
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Build\BossDeathCounterInternalDX11 (x86).dll
        asset_name: BossDeathCounterInternalDX11x86.dll
        asset_content_type: application/octet-stream
